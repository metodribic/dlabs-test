<!DOCTYPE html>
<div class="box">
  <div class="box-header with-border">
    <h1 class="box-title"><b>Expenses</b></h1>
  </div>
  <div class="box-body">
    <table class="table col-lg-12">
    <thead>
      <tr>
        <th class="col-sm-6">Date</th>
        <th class="col-sm-6">Expanse</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="exp in expenses" class="col-lg-12">
        <td class="col-sm-6">{{exp.attributes.entry_date}}</td>
        <td class="col-sm-6">{{exp.attributes.value}}</td>
      </tr>
    </tbody>
  </table>

  <button ui-sref="addExpense" type="button" class="btn btn-sm btn-success pull-right"><i class="fa fa-plus">&nbsp;</i>Add</button>
  </div>
</div>
