<!DOCTYPE html>
<div class="box" ng-show="enableUpdate">
  <div class="box-header with-border">
    <h1 class="box-title"><b>Update entry</b></h1>
  </div>
  <div class="box-body">
    <form>
      Day:&nbsp;

      <select ng-options="day as day.label for day in days" ng-model="selected"></select>

      <input type="number" step="1" name="name" value="" ng-model="inputValue" required=""> $
      <button id="update" ng-click="updateIncome()" class="btn btn-sm btn-success"><i class="fa fa-plus">&nbsp;</i>Update</button>
      <button id="updateCancel" ng-click="cancelUpdate()" class="btn btn-sm btn-warning"><i class="fa fa-times">&nbsp;</i>Cancel</button>
    </form>

  </div>
</div>

<div class="box">
  <div class="box-header with-border">
    <h1 class="box-title"><b>Incomes</b></h1>
  </div>
  <div class="box-body">
    <table class="table col-lg-12">
    <thead>
      <tr>
        <th class="col-sm-4">Date</th>
        <th class="col-sm-4">Income</th>
        <th class="col-sm-4">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="exp in incomes" class="col-lg-12">
        <td class="col-sm-4">{{exp.attributes.entry_date}}</td>
        <td class="col-sm-4">{{exp.attributes.value}}</td>
        <td class="col-sm-4">
          <button type="button" class="btn btn-default btn-xs" ng-click="updateMe(exp)">
            <span class="fa fa-pencil" aria-hidden="true"></span> Update
          </button>
          <button type="button" class="btn btn-default btn-xs" ng-click="delete(exp.id)">
            <span class="fa fa-trash" aria-hidden="true"></span> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <button ui-sref="addIncomes" type="button" class="btn btn-sm btn-success pull-right"><i class="fa fa-plus">&nbsp;</i>Add</button>
  </div>
</div>
