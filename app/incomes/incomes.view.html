<!DOCTYPE html>
<div class="box">
  <div class="box-header with-border">
    <h1 class="box-title"><b>Incomes</b></h1>
  </div>
  <div class="box-body">
    <table class="table col-lg-12">
    <thead>
      <tr>
        <th class="col-sm-5">Date</th>
        <th class="col-sm-5">Income</th>
        <th class="col-sm-2">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="exp in incomes" class="col-lg-12">
        <td class="col-sm-5">{{exp.attributes.entry_date}}</td>
        <td class="col-sm-5">{{exp.attributes.value}}</td>
        <td class="col-sm-2">
          <button type="button" class="btn btn-default btn-xs" ng-click="delete(exp.id)" ng-attr-id="{{'brisi'+$index}}">
            <span class="fa fa-trash" aria-hidden="true"></span> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <button ui-sref="addIncomes" type="button" class="btn btn-sm btn-success pull-right"><i class="fa fa-plus">&nbsp;</i>Add</button>
  </div>
</div>
